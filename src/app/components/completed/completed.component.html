<div class="container text-center border-dark">
  <div *ngIf="taskList; else recuperatingTasks">
    <div class="d-flex flex-column justify-content-end">
      <div *ngFor="let task of taskList; let i = index">
        <p *ngIf="task.completed === true">- {{ task.title }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #recuperatingTasks>
  <h5 class="mt-5">Recuperating tasks...</h5>
</ng-template>
